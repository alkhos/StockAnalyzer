{% extends "base.html" %}

{% block content %}
    <h1>Query Stock Information</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.ticker.label }}<br>
            {{ form.ticker(size=32) }}
        </p>
        <p>
            {{ form.growth_rate.label }}<br>
            {{ form.growth_rate(size=32) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
